<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digimon Info</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://kit.fontawesome.com/3846bb7b1b.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container" id="main-c">
		<div class="digimon-container" id="digimon-c">

			<h2>Welcome to DigiInfo</h2>
			<br>
			<input type="text" id="digimon-search" placeholder="Search Digimon" data-search>

			<div class="container-cards" id="cards-c" data-digimon-cards-container>
				<template data-digimon-template>
					<div class="card">
						<img class="image" data-img>
						<div class="header" data-header></div>
						<div class="body" data-body></div>
					</div>
				</template>
			</div>	
		</div>
	</div>
	<script type="text/javascript" src="js/digimon.js"></script>
	<footer>
		<a href="https://github.com/barbarabrito/digimon-info" target="_blank"><small><strong><i class="fa-brands fa-github-alt"></i> BÃ¡rbara M A Brito</small></strong></a>

		<p id="about-api"><small>This website's data is fetched from the <a href="https://digimon-api.vercel.app/" target="_blank"><strong>Digimon API</strong></a></small></p>
	</footer>
</body>
</html>
